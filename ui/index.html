<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Newsletters</title>
    <script type = 'text/javascript' src = 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type = 'text/javascript' src = 'index.js'></script>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
</head>
<body>
<div class='w3-container w3-indigo'>
    <h1>Newsletter service</h1>
</div>


<div class="w3-panel w3-card-4">
    <table class='w3-table w3-bordered' id='usersTable'>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </table>

    <table class='w3-table' id='newUser'>
        <tr>
            <td><input id='newEmail' class='w3-input' placeholder='New email'></td>
            <td><input id='newFirstName' class='w3-input' placeholder='First name'></td>
            <td><input id='newLastName' class='w3-input' placeholder='Last name'></td>
            <td><input type='button' class='w3-button w3-circle w3-hover-indigo' id='add' value='+'></td>
        </tr>
    </table>

</div>

</body>
</html>
