<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Newsletters</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type='text/javascript' src='index.js'></script>
    <link rel='stylesheet' href='https://www.w3schools.com/w3css/4/w3.css'>
</head>
<body>
<div class='w3-container w3-indigo'>
    <h1>Newsletter service</h1>
</div>

<div class="w3-panel">
    <table class='w3-table w3-bordered w3-card-2' id='usersTable'>
        <thead>
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        </thead>
    </table>
</div>

<br>

<div class="w3-panel w3-cell-row">
    <div class="w3-panel w3-cell" style="width: 40%" id="templates">
    </div>

    <div class="w3-panel w3-card-2 w3-cell" id="template" style="display: none">
        <h3>Example1</h3>
        <div class="w3-container">
            <p>
                <label>Subject</label>
                <input class="w3-input w3-border" type="text" id="subject">
            </p>
            <p>
                <label>Content</label>
                <textarea class="w3-input w3-border" id="content" rows="3"></textarea>
            </p>
            <p>
                <input class="w3-hide" type="text" id="versionid">
                <input class="w3-hide" type="text" id="templateid">
                <button class="w3-button w3-indigo" onclick="editTemplate()">Save template</button>
                <button class="w3-button w3-indigo" onclick="sendEmails()">Send emails</button>
                <button class="w3-button w3-indigo" onclick="deleteTemplate()">Delete template</button>
            </p>
        </div>
    </div>

    <div class="w3-panel w3-card-2 w3-cell" id="newTemplate" style="display: none">
        <div class="w3-container">
            <p>
                <label>Name</label>
                <input class="w3-input w3-border" type="text" id="newName" placeholder="New template name">
            </p>
            <p>
                <label>Subject</label>
                <input class="w3-input w3-border" type="text" id="newSubject">
            </p>
            <p>
                <label>Content</label>
                <textarea class="w3-input w3-border" id="newContent" rows="3"></textarea>
            </p>
            <p>
                <button class="w3-button w3-indigo" onclick="addTemplate()">Save template</button>
            </p>
        </div>
    </div>
</div>

</body>
</html>
